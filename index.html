<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NowPro Global</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Hero Section -->
  <section class="hero bg-gradient-to-r from-blue-700 to-indigo-900 text-white py-20">
    <div class="container mx-auto text-center px-4">
      <h1 class="text-3xl md:text-5xl font-bold mb-4">Soluciones Integrales Empresariales</h1>
      <p class="text-lg md:text-xl mb-6 max-w-2xl mx-auto">Especialistas en servicios de mapeo de procesos, consultoría administrativa y soluciones técnicas.</p>
      <a href="#contacto" class="inline-block bg-white text-blue-800 px-6 py-3 rounded shadow hover:bg-gray-100 transition">Contáctanos</a> 
    </div>
  </section>

  <!-- Contact Form -->
  <section id="contacto" class="py-16 bg-gray-100">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Contáctanos</h2>
      <form id="contact-form" class="max-w-xl mx-auto">
        <input type="text" name="name" placeholder="Tu nombre" required class="w-full px-4 py-3 mb-4 border border-gray-300 rounded">
        <input type="email" name="email" placeholder="Tu correo electrónico" required class="w-full px-4 py-3 mb-4 border border-gray-300 rounded">
        <textarea name="message" rows="5" placeholder="Tu mensaje" required class="w-full px-4 py-3 mb-4 border border-gray-300 rounded"></textarea>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">Enviar Mensaje</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8">
    <div class="container mx-auto px-4 text-center">
      <p>© 2025 NowPro Global. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- EmailJS Script -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script> 
  <script src="script.js"></script>
</body>
</html>
